<head>
    <link rel="stylesheet" href="/css/SatisficingScreenIcons.css" />
    <title></title>
    <script src="/js/MainTask.js"></script>
    <script type="text/javascript" src="../js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        //Prevent user from using F12 key and inspect element
        $(document).keydown(function (event) {
            if (event.keyCode == 123) {
                return false;
            } else if (event.ctrlKey && event.shiftKey && event.keyCode == 73) {
                return false;
            }
        });
        $(document).on("contextmenu", function (e) {
            e.preventDefault();
        });
    </script>
    <script>
        function info() {
            var length = 4,
                charset = "0123456789",
                retVal = "";
            for (var i = 0, n = charset.length; i < length; ++i) {
                retVal += charset.charAt(Math.floor(Math.random() * n));
            }
            //sessionStorage.setItem("Password", retVal);
            document.cookie = "pass=" + retVal + ";max-age=120;";
            document.getElementById("pass").value = retVal;

        }
        function practice() {
            window.location.href = "task/PhaseI.html";
        }

        function phase1() {
            window.location.href = "task/PhaseII.html";
        }

        function phase2() {
            window.location.href = "task/PhaseIII.html";
        }

    </script>

</head>

<body>

    <table id="wrapper">
        <tbody>
            <tr>
                <td>
                    <p id="initialize" style="font-family: arial; color: black; font-size: 36px;"></p>
                    <form action="/task/Info.html" method="post">
                        <input type="text" name="pass" id="pass" style="display:none" />
                        <input type="submit" style="font-family: arial; color: black; font-size: 24px;" id="userData" name="userData" value="Click to fill the info" onclick="info()" />
                        <!--<button id="userData" style="font-family: arial; color: black; font-size: 24px;" onclick="info()">Click to fill the info</button>-->
                    </form>
                    <button id="startPractice" style="font-family: arial; color: black; font-size: 24px;" onclick="practice()">Click here to start the experiment</button>
                    <button id="startPhase1" style="font-family: arial; color: black; font-size: 24px;" onclick="phase1()">Click here to start</button>
                    <button id="startPhase2" style="font-family: arial; color: black; font-size: 24px;" onclick="phase2()">Click here to start</button>
                    <form action="/task/End.html" method="post">
                        <input type="submit" value="Submit" id="submit" />
                    </form>

                </td>
            </tr>
        </tbody>
    </table>
</body>
