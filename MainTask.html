<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/SatisficingScreenIcons.css" type="text/css" charset="utf-8" />
    <title></title>
    <script src="js/MainTask.js"></script>
    <script>
        function info() {
            window.location.href = "task/html/Info.html";
        }
        function instructions() {
            window.location.href = "task/html/Instructions.html";
        }

        function practice() {
            window.location.href = "task/html/Training.html";
        }

        function phase1() {
            window.location.href = "task/html/testing_1.html";
        }

        function phase2() {
            window.location.href = "task/html/testing_2.html";
        }

    </script>

</head>

<body>

    <table id="wrapper">
        <tbody>
            <tr>
                <td>
                    <p id="initialize" style="font-family: arial; color: black; font-size: 36px;"></p>
                    <button id="readInstruction" style="font-family: arial; color: black; font-size: 24px;" onclick="instructions()">Click here to view the description of this HIT</button>
                    <button id="userData" style="font-family: arial; color: black; font-size: 24px;" onclick="info()">Click to fill the info</button>
                    <button id="startPractice" style="font-family: arial; color: black; font-size: 24px;" onclick="practice()">Click here to start a practice session</button>
                    <button id="startPhase1" style="font-family: arial; color: black; font-size: 24px;" onclick="phase1()">Click here to start</button>
                    <button id="startPhase2" style="font-family: arial; color: black; font-size: 24px;" onclick="phase2()">Click here to start</button>
                    <button id="submit" style="font-family: arial; color: black; font-size: 24px;" onclick="">Submit</button>
                    <button id="ClosePage" style="font-family: arial; color: black; font-size: 24px;">Close this page</button>

                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
