<head>
    <link rel="stylesheet" href="/css/SatisficingScreenIcons.css" />
    <title></title>
    <script src="/js/MainTask.js"></script>
    <script>
        function info() {
            window.location.href = "/task/Info.html";
        }
        function practice() {
            window.location.href = "task/PhaseI.html";
        }

        function phase1() {
            window.location.href = "task/PhaseII.html";
        }

        function phase2() {
            window.location.href = "task/PhaseIII.html";
        }

        function addData() {
            document.getElementById("id").value = "ID: " + sessionStorage.getItem("userID");
            document.getElementById("finalscore").value ="Final Score: " + sessionStorage.getItem("Points");
            document.getElementById("cueprobID").value = "CueprobID: " + sessionStorage.getItem("cueProb");
            document.getElementById("action1").value = "Actions Phase I: [" + sessionStorage.getItem("action1") + "]";
            document.getElementById("decision1").value ="Decisions Phase I: [" + sessionStorage.getItem("decision1") + "]";
            document.getElementById("responseT1").value = "Response Time Phase I: [" + sessionStorage.getItem("responseT1") + "]";
            document.getElementById("cuesL").value = "Cues Left Phase I: [" + sessionStorage.getItem("cuesL") + "]";
            document.getElementById("cuesR").value = "Cues Right Phase I: [" + sessionStorage.getItem("cuesR") + "]";
            document.getElementById("seqID").value = "SeqID: " + sessionStorage.getItem("seqID");
            document.getElementById("action2").value = "Actions Phase II: [" + sessionStorage.getItem("action2") + "]";
            document.getElementById("decision2").value = "Decisions Phase II: [" + sessionStorage.getItem("decision2") + "]";
            document.getElementById("responseT2").value = "Response Time Phase II: [" + sessionStorage.getItem("responseT2") + "]";
            document.getElementById("cuetestL").value = "Cues Left Phase II: [" + sessionStorage.getItem("CueTestL") + "]";
            document.getElementById("cuetestR").value = "Cues Right Phase II: [" + sessionStorage.getItem("CueTestR") + "]";
            document.getElementById("action3").value = "Actions Phase III: [" + sessionStorage.getItem("action3") + "]";
            document.getElementById("decision3").value = "Decisions Phase III: [" + sessionStorage.getItem("decision3") + "]";
            document.getElementById("responseT3").value = "Response Time Phase III: [" + sessionStorage.getItem("responseT3") + "]";
            document.getElementById("cuetestL2").value = "Cues Left Phase III: [" + sessionStorage.getItem("CueTestL2") + "]";
            document.getElementById("cuetestR2").value = "Cues Right Phase III: [" + sessionStorage.getItem("CueTestR2") + "]";
        }

    </script>

</head>

<body>

    <table id="wrapper">
        <tbody>
            <tr>
                <td>
                    <p id="initialize" style="font-family: arial; color: black; font-size: 36px;"></p>
                    <button id="userData" style="font-family: arial; color: black; font-size: 24px;" onclick="info()">Click to fill the info</button>
                    <button id="startPractice" style="font-family: arial; color: black; font-size: 24px;" onclick="practice()">Click here to start a practice session</button>
                    <button id="startPhase1" style="font-family: arial; color: black; font-size: 24px;" onclick="phase1()">Click here to start</button>
                    <button id="startPhase2" style="font-family: arial; color: black; font-size: 24px;" onclick="phase2()">Click here to start</button>
                    <form action="/task/End.html" method="post">
                        <input type="text" name="id" id="id" />
                        <input type="text" name="finalscore" id="finalscore" />
                        <input type="text" name="cueprobID" id="cueprobID" />
                        <input type="text" name="action1" id="action1" />
                        <input type="text" name="decision1" id="decision1" />
                        <input type="text" name="responseT1" id="responseT1" />
                        <input type="text" name="cuesL" id="cuesL" />
                        <input type="text" name="cuesR" id="cuesR" />
                        <input type="text" name="seqID" id="seqID" />
                        <input type="text" name="action2" id="action2" />
                        <input type="text" name="decision2" id="decision2" />
                        <input type="text" name="responseT2" id="responseT2" />
                        <input type="text" name="cuetestL" id="cuetestL" />
                        <input type="text" name="cuetestR" id="cuetestR" />
                        <input type="text" name="action3" id="action3" />
                        <input type="text" name="decision3" id="decision3" />
                        <input type="text" name="responseT3" id="responseT3" />
                        <input type="text" name="cuetestL2" id="cuetestL2" />
                        <input type="text" name="cuetestR2" id="cuetestR2" />
                        <input type="submit" value="Submit" id="submit" onclick="addData()" />
                    </form>

                </td>
            </tr>
        </tbody>
    </table>
</body>
